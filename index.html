<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calci</title>
  </head>
  <body style="background-color: rgb(226, 199, 155)">
    <center>
      <h1 style="text-decoration: underline">BodyMassIndex Calculator</h1>

      <form action="/" method="post">
        <label for="1i">Weight</label> <br />
        <input
          type="text"
          name="m"
          id="1i"
          placeholder=" in KiloGrams"
          autocomplete="off"
        />
        <br />
        <label for="2i">Height</label> <br />
        <input
          type="text"
          name="h"
          id="2i"
          placeholder=" in Metres"
          autocomplete="off"
        />
        <br />
        <button
          style="background-color: rgb(99, 199, 99); text-decoration: solid"
        >
          Submit
        </button>
      </form>
    </center>
  </body>
</html>
